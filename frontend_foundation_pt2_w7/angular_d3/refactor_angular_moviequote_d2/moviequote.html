<!DOCTYPE html>
<html lang="en">
<head>
  <title>Movie/Show Quotes Using Bootstrap 5 and API</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- <link rel="stylesheet" href="moviequote.css">  my original CSS file --> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="moviequote.js"></script> <!-- my original JS file -->
</head>
<body>

<div class="container p-5 bg-primary text-white text-center">
  <h1>Random Movie/Show Quote</h1>
</div>
  
<div class="container mt-5">
  <div class="row">
    <div class="col-sm-5">
      <h3>Click the button a random quote</h3>
        <p><input type="button" id="getRandomQuote" value="Get Movie/Show Quote!" onclick="getQuotes()"></p>
    </div>
    <div class="col-sm-7">
      <h3>Random Quote Below</h3>
        <blockquote>
        <h5>Quote: </h5><h4 id="theQuote"></h4>
        <h5>Movie/Show: </h5><h4 id="theShow"></h4>
        <h5>Role: </h5><h4 id="theRole"></h4>
        </blockquote>
    <br><br><br></p>
    </div>
  </div>
</div>

</body>
</html>
