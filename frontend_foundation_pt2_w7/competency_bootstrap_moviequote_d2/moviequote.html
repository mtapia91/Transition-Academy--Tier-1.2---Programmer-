<!DOCTYPE html>
<html lang="en">
<head>
  <title>Movie/Show Quotes Using Bootstrap 5 and API</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="moviequote.css"><!--   my original CSS file -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="moviequote.js"></script> <!-- my original JS file -->
</head>
<body>
<div class="container p-5 bg-primary text-white text-center">
  <h1 style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">Random Movie/Show Quote</h1>
</div>
  
<div class="container mt-5">
  <div class="row">
    <div class="col-sm-5">
      <h3 label for="movieorshowoption" style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">
        Would you like a quote<br>from a movie or show?</h3><br>
        <p>
          <select name="movieorshowoption" id="movieorshowoption">
            <option value="quote?censored">Censored</option>
            <option value="quote/">Not Censored</option>
          </select>
            <input type="submit" value="submit" onclick="getQuotes()">
        </p>
        Would you like a quote<br>from a specific movie or show?</h3><br>
        <p>
          <select name="showslug" id="showslug">
            <option value="shows/mindhunter/">Mindhunter</option>
            <option value="shows/true-detective/">True Detective</option>
          </select>
            <input type="submit" value="submit" onclick="getShowQuote()">
        </p>
    </div>
    <div class="col-sm-7">
      <h3 style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">
        Random Quote Below</h3><br>
          <h5 style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">
          QUOTE </h5>
        <blockquote 
              style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif" 
              style="text-align:right;" 
              id="theQuote"><br>
        </blockquote>
          <h5 style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">
          MOVIE or SHOW </h5>
        <blockquote 
              style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif" 
              style="text-align:right;" 
              id="theSelection"><br>
        </blockquote>
          <h5 style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">
          CHARACTER </h5>
        <blockquote 
          style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif" 
          style="text-align:right;" 
          id="theRole"><br>
        </blockquote>
    <br><br><br></p>
    </div>
  </div>
</div>

</body>
</html>
